<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_form.css') }}">

    <title>Update Blog Post</title>
</head>
<body>
    <div class="form-container">
        <h1>Update Blog Post</h1>
        <form action="{{ url_for('update', post_id=post['id']) }}" method="POST">
            <div class="form-group">
                <input type="text" id="author" name="author" value="{{ post['author'] }}" required placeholder=" ">
                <label for="author">Author</label>
            </div>
            <div class="form-group">
                <input type="text" id="title" name="title" value="{{ post['title'] }}" required placeholder=" ">
                <label for="title">Title</label>
            </div>
            <div class="form-group">
                <textarea id="content" name="content" rows="5" required placeholder=" ">{{ post['content'] }}</textarea>
                <label for="content">Content</label>
            </div>
            <div class="form-actions">
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
