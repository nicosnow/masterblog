<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_form.css') }}">

    <title>Add Blog Post</title>
</head>
<body>
    <div class="form-container">
        <h1>Add Blog Post</h1>
        <form action="{{ url_for('add') }}" method="POST">
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required placeholder="name">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required placeholder="amazing title">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="5" required placeholder=" "></textarea>
            </div>
            <div class="form-actions">
                <button type="submit">Add Post</button>
            </div>
        </form>
    </div>
</body>
</html>
